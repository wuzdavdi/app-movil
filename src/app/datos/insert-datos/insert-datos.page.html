<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>insert-datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <form [formGroup]="form" (submit)="onSubmit()">
      <ion-item>
        <ion-input
          type="text"
          placeholder="Nombre"
          formControlName="datNombre"
          required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Lanzamiemnto"
          formControlName="datLanzamiento"
          required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="number"
          placeholder="Genero"
          formControlName="datgenero"
          required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          placeholder="Imagen"
          formControlName="datImagen"
          required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          placeholder="description"
          formControlName="datDescripcion"
          required>
        </ion-input>
      </ion-item>
      <ion-button
         type="submit"
         [disabled]="!form.invalid">
         {{isUpdate? 'Modificar':'Crear'}}
      </ion-button>
   </form>
</ion-content>
